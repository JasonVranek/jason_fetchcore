<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Innovation Matrix Fetchcore WebApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> <!-- INSERT INNOVATION LOGO HERE  -->
</head> 

<p>Innovation Matrix WebApp</p> 

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="inputHostIP" class="sr-only">Host IP</label>
                    <input type="text" id="inputHostIP" name="hostIP" class="form-control" placeholder="customer.fetchcore-cloud.com" required>
                </div>

                <div class="form-group">
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="">
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
            <br>
        </div>
    </div>
</div>

</html>
