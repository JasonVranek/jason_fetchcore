<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body>

  <h1>My First Heading</h1>
  <p>My first paragraph.</p>

  <button type="button" id="test" onclick="spawnButton()">Click Me!</button>
  <button type="button" id="modal_btn" onclick="openModal()">Login</button>

  <!-- The Modal -->
  <div id="login_modal" class="modal">
    <!-- 'X' close button -->
    <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" ><!-- action="/action_page.php"> -->
      <!-- forms -->
      <div class="container">
        <label><b>HostIP</b></label>
          <input type="text" placeholder="Enter HostIP" id="HIP" required>

          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="username" required>

          <label><b>Password</b></label>
          <input type="text" placeholder="Enter Password" id="password" required>

          <button type="button" id="submit_btn"> Login</button>
          <label>
            <input type="checkbox" checked="checked"> Remember Me
          </label>
      </div>

      <!-- Close Button -->
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

<!-- <script src="login.js" type="text/javascript"></script> -->



  </body>
</html>
